apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.0.0
    init: confluentinc/confluent-init-container:2.2.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      tls:
        enabled: true
    external:
      tls:
        enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.team-alpha.svc.cluster.local:2182
      tls:
        enabled: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsNonRoot: true
    resources:
      requests:
        cpu: "1"
        memory: "4Gi"
