---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.0.0
    init: confluentinc/confluent-init-container:2.2.0
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-replicator
            owner: confluentinc
            version: 6.2.0
      storageLimit: 4G
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.team-alpha.svc.cluster.local:9071
      tls:
        enabled: true